{% extends 'base.html' %}

{% block header_title %}setup{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto fade-in py-8">
    <div class="glass-panel p-1 rounded-2xl border border-[#2c2f3b] shadow-2xl">
        <div class="p-6 border-b border-[#2c2f3b] flex items-center justify-between bg-[#1a1c23]">
            <div>
                <h3 class="font-bold text-white text-xl flex items-center gap-2">
                    <i data-lucide="user-check" class="w-5 h-5 text-[#9fef00]"></i> Identify Yourself
                </h3>
                <p class="text-[#5a6278] text-xs mt-1">Select an avatar for your profile. You can change this later.</p>
            </div>
            <form method="POST" action="{% url 'avatar_setup' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="skip">
                <button type="submit" class="text-[#5a6278] hover:text-white text-xs font-bold uppercase tracking-widest border border-[#2c2f3b] hover:bg-white/5 px-4 py-2 rounded transition-colors">
                    Skip Setup <i data-lucide="arrow-right" class="w-3 h-3 inline ml-1"></i>
                </button>
            </form>
        </div>
        
        <div class="p-8">
            <form method="POST" id="avatar-form" class="hidden">
                {% csrf_token %}
                <input type="hidden" name="action" value="save">
                <input type="hidden" name="avatar_url" id="avatar-input">
            </form>

            <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-6">
                <script>
                    const avatars = ['Felix', 'Aneka', 'Zack', 'Midnight', 'Shadow', 'Cyber', 'Glitch', 'Neo', 'Flux', 'Echo', 'Byte', 'Pixel', 'Vortex', 'Spark', 'Nova', 'Blade', 'Phantom', 'Ghost'];
                    
                    avatars.forEach((seed, index) => {
                        const url = `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}`;
                        const delay = index * 0.05;
                        document.write(`
                            <div onclick="selectAvatar('${url}')" 
                                 class="cursor-pointer group relative aspect-square rounded-xl bg-[#13141b] border-2 border-[#2c2f3b] hover:border-[#9fef00] hover:shadow-[0_0_15px_rgba(159,239,0,0.3)] hover:scale-105 transition-all duration-300 overflow-hidden fade-in"
                                 style="animation-delay: ${delay}s">
                                <img src="${url}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-[#9fef00]/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </div>
                        `);
                    });

                    function selectAvatar(url) {
                        document.getElementById('avatar-input').value = url;
                        document.getElementById('avatar-form').submit();
                    }
                </script>
            </div>
        </div>
    </div>
</section>
{% endblock %}
