{% extends 'base.html' %}

{% block header_title %}challenges{% endblock %}

{% block content %}
<section class="max-w-7xl mx-auto fade-in">

    <!-- Controls Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-2">
                <i data-lucide="crosshair" class="text-[#9fef00]"></i> Active Missions
            </h1>
            <p class="text-[#5a6278] text-sm mt-1">Select a target to engage.</p>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2" id="category-filters">
            <button onclick="filterChallenges('all')" class="filter-btn active px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider border border-[#9fef00] bg-[#9fef00] text-black transition-all">
                All
            </button>
            {% for cat in categories %}
            <button onclick="filterChallenges('{{ cat.name }}')" class="filter-btn px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider border border-[#2c2f3b] text-[#5a6278] hover:border-[#9fef00] hover:text-white transition-all">
                {{ cat.name }}
            </button>
            {% endfor %}
        </div>
    </div>

    <!-- Challenges Grid (Real-Time Container) -->
    <!-- hx-trigger="data_refresh from:body" - слушает событие от вебсокетов -->
    <div id="challenges-grid"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
         hx-get="{% url 'challenges' %}"
         hx-trigger="data_refresh from:body"
         hx-swap="innerHTML">

        {% include 'partials/challenges_data.html' %}

    </div>

</section>

<!-- Challenge Modal -->
<div id="challenge-modal" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>

    <!-- Modal Content -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg mx-4">
        <div class="glass-panel border border-[#2c2f3b] rounded-xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-[#2c2f3b] flex justify-between items-start bg-[#1a1c23]">
                <div>
                    <h3 id="modal-title" class="text-xl font-bold text-white">Challenge Title</h3>
                    <p class="text-[#5a6278] text-xs font-mono mt-1">ENTER_FLAG_TO_CAPTURE</p>
                </div>
                <button onclick="closeModal()" class="text-[#5a6278] hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 space-y-6">
                <div class="prose prose-invert prose-sm max-w-none text-gray-300 bg-[#0d0e12]/50 p-4 rounded border border-[#2c2f3b]" id="modal-desc">
                    <!-- Description will be injected here -->
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-[#5a6278] uppercase tracking-widest">Flag Input</label>
                    <div class="flex gap-2">
                        <input type="text" id="flag-input"
                               class="flex-1 bg-[#0d0e12] border border-[#2c2f3b] text-white text-sm rounded px-4 py-3 focus:outline-none focus:border-[#9fef00] font-mono"
                               placeholder="CTF{...}"
                               onkeypress="handleKeyPress(event)">
                        <button onclick="submitFlag()"
                                class="bg-[#9fef00] hover:bg-[#b0ff1a] text-black font-bold px-6 rounded transition-colors flex items-center gap-2">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <p id="submit-message" class="text-xs font-mono h-4"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentChallengeId = null;
    let activeCategory = 'all';

    function openModal(id, title, desc) {
        currentChallengeId = id;
        document.getElementById('modal-title').textContent = title;
        // Простой рендеринг описания (можно подключить marked.js для markdown)
        document.getElementById('modal-desc').innerHTML = desc.replace(/\n/g, '<br>');
        document.getElementById('flag-input').value = '';
        document.getElementById('submit-message').textContent = '';
        document.getElementById('submit-message').className = 'text-xs font-mono h-4';

        document.getElementById('challenge-modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('challenge-modal').classList.add('hidden');
        currentChallengeId = null;
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') submitFlag();
    }

    async function submitFlag() {
        if (!currentChallengeId) return;

        const flag = document.getElementById('flag-input').value;
        const msgEl = document.getElementById('submit-message');

        msgEl.textContent = 'Verifying...';
        msgEl.className = 'text-xs font-mono h-4 text-[#5a6278] animate-pulse';

        try {
            const response = await fetch("{% url 'submit_flag' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    challenge_id: currentChallengeId,
                    flag: flag
                })
            });

            const data = await response.json();

            msgEl.textContent = data.message;

            if (data.status === 'success') {
                msgEl.className = 'text-xs font-mono h-4 text-[#9fef00] font-bold';
                // Real-time update will happen automatically via WebSockets,
                // but we can also close modal after a delay
                setTimeout(() => closeModal(), 1500);
            } else {
                msgEl.className = 'text-xs font-mono h-4 text-red-500 font-bold';
            }

        } catch (e) {
            msgEl.textContent = 'Connection Error';
            msgEl.className = 'text-xs font-mono h-4 text-red-500';
        }
    }

    // --- Filtering Logic ---
    function filterChallenges(category) {
        activeCategory = category;
        applyCurrentFilters(); // Применяем фильтр

        // Update Buttons UI
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.textContent.trim() === category || (category === 'all' && btn.textContent.trim() === 'All')) {
                btn.className = 'filter-btn active px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider border border-[#9fef00] bg-[#9fef00] text-black transition-all';
            } else {
                btn.className = 'filter-btn px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider border border-[#2c2f3b] text-[#5a6278] hover:border-[#9fef00] hover:text-white transition-all';
            }
        });
    }

    // Эта функция вызывается также из partials/challenges_data.html после обновления HTMX
    function applyCurrentFilters() {
        const cards = document.querySelectorAll('.filter-item');
        cards.forEach(card => {
            const cardCat = card.getAttribute('data-category');
            if (activeCategory === 'all' || cardCat === activeCategory) {
                card.style.display = 'flex';
                // Небольшая анимация появления
                card.classList.add('animate-in', 'fade-in', 'zoom-in-95');
            } else {
                card.style.display = 'none';
                card.classList.remove('animate-in', 'fade-in', 'zoom-in-95');
            }
        });
    }
</script>
{% endblock %}
