{% extends 'mentors/base_mentor.html' %}

{% block mentor_content %}
<div class="max-w-xl mx-auto">
    <div class="mb-6 flex items-center gap-2 text-[#5a6278] text-sm">
        <a href="{% url 'mentors:categories_list' %}" class="hover:text-white transition-colors">Categories</a>
        <span>/</span>
        <span class="text-white">{{ title }}</span>
    </div>

    <div class="glass-panel rounded-xl border border-[#2c2f3b] overflow-hidden">
        <div class="p-6 border-b border-[#2c2f3b] bg-[#1a1c23]">
            <h2 class="text-xl font-bold text-white">{{ title }}</h2>
        </div>

        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div class="space-y-1">
                <label class="text-xs font-bold text-[#5a6278] uppercase tracking-wider">Category Name</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>

            <div class="pt-6 border-t border-[#2c2f3b] flex justify-end gap-3">
                <a href="{% url 'mentors:categories_list' %}" class="px-4 py-2 rounded bg-[#2c2f3b] text-white hover:bg-[#3f4454] transition-colors text-sm font-bold">Cancel</a>
                <button type="submit" class="px-6 py-2 rounded bg-[#9fef00] text-black hover:bg-[#8cd600] transition-colors text-sm font-bold">
                    Save Category
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
