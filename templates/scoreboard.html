{% block scripts %}
<script>
    const leaderboard = JSON.parse(document.getElementById('leaderboard-data').textContent);

    document.addEventListener('DOMContentLoaded', () => { renderLeaderboard(); });

    function renderLeaderboard() {
        const tbody = document.getElementById('scoreboard-body');
        tbody.innerHTML = '';

        leaderboard.forEach(p => {
            const rowClass = p.isMe ? 'bg-[#9fef00]/5 border-l-2 border-l-[#9fef00]' : 'hover:bg-[#1a1c23]';
            const rankColor = p.rank <= 3 ? 'text-[#9fef00]' : 'text-[#9ca3af]';
            let rankIcon = `#${p.rank}`;

            if (p.rank === 1) rankIcon = 'ðŸ¥‡';
            if (p.rank === 2) rankIcon = 'ðŸ¥ˆ';
            if (p.rank === 3) rankIcon = 'ðŸ¥‰';

            const html = `
                <tr class="transition-colors border-b border-[#2c2f3b] last:border-0 ${rowClass}">
                    <td class="px-6 py-4 font-bold ${rankColor} font-mono text-base">${rankIcon}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-[#13141b] border border-[#2c2f3b] flex items-center justify-center flex-shrink-0 overflow-hidden">
                                <img src="${p.avatar}" class="w-full h-full object-cover">
                            </div>
                            <span class="text-white font-bold text-sm tracking-tight">${p.user}</span>
                            ${p.isMe ? '<span class="text-[9px] bg-[#9fef00] text-black px-1.5 py-0.5 rounded font-bold uppercase tracking-wide">YOU</span>' : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-[#9ca3af] text-center font-mono">${p.solved}</td>
                    <td class="px-6 py-4 text-white font-bold text-right font-mono">${p.points}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', html);
        });
    }
</script>
{% endblock %}
